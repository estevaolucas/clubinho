<ion-view class="home" hide-nav-bar="true">
  <ion-content>
    <header>
      <div class="logo"><img src="img/titulo.png"></div>
      
      <button type="button" class="profile-avatar" ng-click="beacon.disabled ? openAlert() : openProfile()">
        <i class="ion-ios-gear gear"></i>
        <i ng-show="beacon.disabled" class="ion-alert alert"></i>
      </button>
      
      <div class="clear"></div>
    </header>

    <div class="main">
      <div class="events" ng-if="schedule">
        <h1>próximos eventos</h1>
        <div class="carousel">
          <div class="wrapper">
            <div class="action">
              <button class="bt-prev" ng-click="prev()"> < </button>
              <button class="bt-next" ng-click="next()"> > </button>
            </div>
            <ion-slide-box show-pager="false" auto-play="true" does-continue
="true">
              <ion-slide class="slider-slide {{event.className}}" ng-repeat="event in schedule | limitTo: 3" ng-click="openEvent(event)">
                <time>{{event.date | date:'dd/MM'}} <strong>{{event.date | date:'HH:mm'}}</strong></time>
                <h2>{{event.title}}</h2>
                <h3>com {{event.author}}</h3>
                <p ng-bind-html="event.excerpt"></p>
                <div class="clear"></div>
              </ion-slide>
            </ion-slide-box>
          </div>
        </div>
      </div>
      <div clubinho-children-list list="children" events-to-confirm="true" ng-class="{fixed: children.length < 3}"></div>
      <h3 class="empty-list" ng-if="!children.length">Nenhuma criança cadastrada. <strong>Vá em configurações para adicionar uma criança.</strong></h3>
      <div class="clear"></div>
    </div>
  </ion-content>
</ion-view>
