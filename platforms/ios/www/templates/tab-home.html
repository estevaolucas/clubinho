<ion-view class="home" hide-nav-bar="true">
  <ion-content>
    <header>
      <div class="logo"><img src="img/titulo.png"></div>

      <button type="button" class="profile-avatar" ng-click="openProfile()">
        <img ng-if="user.avatar"  ng-src="{{user.avatar}}" />
        <img ng-if="!user.avatar" src="img/avatar-default.png" />
      </button>
      
      <div class="clear"></div>
    </header>

    <div class="main">
      <div class="events">
        <!-- <button ng-click="start()">start</button> -->
        <h1>prÃ³ximos eventos</h1>
        <div class="carousel">
          <div class="wrapper">
            <div class="action">
              <button class="bt-prev" ng-click="prev()"> < </button>
              <button class="bt-next" ng-click="next()"> > </button>
            </div>
            <ion-slide-box show-pager="false" auto-play="true" does-continue
="true">
              <ion-slide class="slider-slide {{event.className}}" ng-repeat="event in schedule | limitTo: 3" ng-click="openEvent(event)">
                <time>{{event.date | date:'dd/MM'}} <strong>{{event.date | date:'HH:ss'}}</strong></time>
                <h2>{{event.title_plain}}</h2>
                <h3>com {{event.custom_fields.palestrante[0]}}</h3>
                <p ng-bind-html="event.excerpt"></p>
                <div class="clear"></div>
              </ion-slide>
            </ion-slide-box>
          </div>
        </div>
      </div>
      <div clubinho-children-list list="children"></div>
      <div class="clear"></div>
    </div>
  </ion-content>
</ion-view>
