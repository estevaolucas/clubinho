<li ng-repeat="child in children" class="{{child.avatar}}" ng-click="toggleChild(child, $event)">
  <div class="avatar">
    <img ng-src="img/avatar-{{child.avatar}}.png">
  </div>
  <div class="user">
    <h2>{{child.name}}</h2>
    <h3>{{child.age}} anos</h3>
    <div class="details" ng-if="child.events.length">
      <h3>ultimos eventos</h3>
      
      <span ng-repeat="event in child.events">
        <span class="border"></span>
        <h4>{{event.title}} <span>+{{event.points}} pts</span></h4>
        <h4>{{event.date}}</h4>
      </span>                                          
    </div>
  </div>
  <div class="points">
    <h3>{{child.points}}</h3>
    <span>pts</span>
  </div>
  <div class="clear"></div>
</li>
