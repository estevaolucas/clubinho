<ion-view hide-nav-bar="true" class="schedule">
  <ion-content>
    <header>
      <div class="logo">
        <img src="img/titulo.png">
      </div>

      <button type="button" class="img-usuario" ng-click="openProfile()">
        <img src="img/usuario.png">
      </button>
      
      <div class="clear"></div>
    </header>

    <div class="main">
      <div class="eventos">
        <h1>pr√≥ximos eventos</h1>
        <div class="cont-carousel">
          <div class="carousel">
            <ul class="bxslider">
              <li><img src="img/img-carousel.jpg" width="100%" alt=""></li>
              <li><img src="img/img-carousel2.jpg" width="100%" alt=""></li>
              <li><img src="img/img-carousel3.jpg" width="100%" alt=""></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="cont-rank" ng-if="children">
        <div class="rank">
          <ul>
            <ng-include src="'templates/_children.html'"></ng-include>
          </ul>
          <div class="clear"></div>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </ion-content>
</ion-view>
