<ion-view class="forgot-password" hide-nav-bar="true" cache-view="false">
  <ion-content class="padding">
    <header>
      <div class="logo"><img src="img/titulo.png"></div>      
      <div class="clear"></div>
    </header>

    <div class="success" ng-show="success">
      <p>Uma mensagem foi enviada para o seu e-mail cadastrado com a senha de recuperação</p>

      <div class="actions">
        <p class="text-center">
          <a href="#/sign-in">Voltar para login</a>
        </p>
      </div>
    </div>

    <form name="form" novalidate ng-hide="success">
      <p>Preencha com o<br/> e-mail cadastrado</p>

      <div class="form-errors" ng-show="error">
        <div class="form-error">{{error}}</div>
      </div>

      <input type="email" name="username" ng-model="user.username" placeholder="E-mail cadastrado" autocorrect="off" autocapitalize="none" required>

      <div class="form-errors" ng-show="form.username.$error && form.username.$dirty" ng-messages="form.username.$error">
        <div class="form-error" ng-message="required">O email é obrigatório</div>
      </div>

      <div class="actions">
        <button class="btn btn-cancel" type="button" ng-click="cancel()">Cancelar</button>
        <button class="btn btn-login" ng-click="forgotPassword(form)" ng-disabled="form.$invalid">Enviar</button>
      </div>
    </form>
  </ion-content>
</ion-view>
