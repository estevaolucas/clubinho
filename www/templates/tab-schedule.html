<ion-view hide-nav-bar="true" class="schedule">
  <ion-content>
    <header>
      <div class="logo">
        <img src="img/titulo.png">
      </div>
      <div class="img-usuario">
        <img src="img/usuario.png">
        </div>
      <div class="clear"></div>
    </header>

    <div class="main">
      <div class="eventos">
        <h1>próximos eventos</h1>
        <div class="cont-carousel">
          <div class="carousel">
            <ul class="bxslider">
              <li><img src="img/img-carousel.jpg" width="100%" alt=""></li>
              <li><img src="img/img-carousel2.jpg" width="100%" alt=""></li>
              <li><img src="img/img-carousel3.jpg" width="100%" alt=""></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="cont-rank" ng-if="children">
        <div class="rank">
          <ul>
            <li ng-repeat="child in children" class="{{child.avatar}}" ng-click="toggleChild(child, $event)">
              <div class="avatar">
                <img src="img/avatar-{{child.avatar}}.png">
              </div>
              <div class="dados-rank">
                <h2>{{child.name}}</h2>
                <h3>{{child.age}} anos</h3>
                <div class="escondido" ng-if="child.events.length">
                  <h3>ultimos eventos</h3>
                  
                  <span ng-repeat="event in child.events">
                    <span class="borda2"></span>
                    <h4>{{event.title}} <span>+{{event.points}} pts</span></h4>
                    <h4>{{event.date}}</h4>
                  </span>                                          
                </div>
              </div>
              <div class="pontuacao">
                <h3>{{child.points}}</h3>
                <span>pts</span>
              </div>
              <div class="clear"></div>
            </li>
