<ion-modal-view class="add-child-modal" ng-controller="ChildrenController" ng-click="cancel($event)">
  <form name="form" novalidate class="content">
    <h2 ng-if="!editing">Adicionar criança</h2>
    <h2 ng-if="editing">Editar criança</h2>
    <input type="hidden" name="id" ng-model="child.id" />
    <input type="text" name="name" ng-model="child.name" placeholder="Nome da Criança" required autocorrect="off" />
    <div ng-show="form.$submitted || form.name.$touched">
      <div ng-show="form.name.$error.required">Por favor informe o nome da criança.</div>
    </div>
    <select name="age" ng-model="child.age" type="date" required>
      <option value="">Selecione a idade do seu filho</option>
      <option>0</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
    </select>
    <div ng-show="form.$submitted || form.birthday.$touched">
      <div ng-show="form.birthday.$error.required">Por favor informe o dia de namcimento.</div>
    </div>

    <h3>Escolha o avatar:</h3>
    
    <div class="choose-avatar">
      <ul>
        <li class="item-avatar item-coelha">
          <input name="avatar" ng-model="child.avatar" type="radio" id="item-coelha" value="ana" required>
          <label for="item-coelha"></label>
        </li>
        <li class="item-avatar item-passarinha">
          <input name="avatar" ng-model="child.avatar" type="radio" id="item-passarinha" value="maria">
          <label for="item-passarinha"></label>
        </li>
        <li class="item-avatar item-tigre">
          <input name="avatar" ng-model="child.avatar" type="radio" id="item-tigre" value="luiz">
          <label for="item-tigre"></label>
        </li>
        <!-- <li class="item-avatar item-lobo">
          <input name="avatar" ng-model="child.avatar" type="radio" id="item-lobo" value="rico">
          <label for="item-lobo"></label>
        </li> -->
      </ul>

      <div ng-show="form.$submitted || form.birthday.$touched">
        <div ng-show="form.avatar.$error.required">Por favor escolha um avatar.</div>
      </div>
      <div class="clear"></div>
    </div>

    <div class="actions">
      <button type="button" class="btn btn-cancel" ng-click="cancel($event)">Cancelar</button>
      <button type="submit" class="btn btn-add" ng-click="save(child)" ng-disabled="form.$invalid">
        <span ng-if="!editing">Adicionar</span>
        <span ng-if="editing">Salvar</span>
      </button>
    </div>
  </form>
  <div class="clear"></div>
</ion-modal-view>
