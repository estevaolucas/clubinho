<div class="profile" ng-controller="ProfileController">
  <ion-modal-view>
    <ion-content>
      <span class="logo"></span>
        
      <header>
        <button class="close close-profile" ng-click="close()"></button>
        <div class="profile-avatar-mini">
          <img ng-if="data.avatar"  ng-src="{{data.avatar}}" />
          <img ng-if="!data.avatar" src="img/avatar-default.png" />
        </div>
        <buttom class="edit-profile" ng-click="edit()"></buttom>

        <button ng-click="logout()" class="btn btn-logout">Sair da conta</button>
      </header>

      <main>
        <div class="responsible">
          <h1>{{data.name}}</h1>
          <h3>{{data.cpf}}</h3>
        </div>
        <table>
          <tr>
            <td>E-mail</td>
            <td>{{data.email}}</td>
          </tr>
          <tr>
            <td>Endereço</td>
            <td>{{data.address}} <span ng-if="!data.address.length">não informado</span></td>
          </tr>
          <tr>
            <td>CEP</td>
            <td>{{data.zipcode}} <span ng-if="!data.zipcode.length">não informado</span></td>
          </tr>

          <tr>
            <td>Telefone</td>
            <td>{{data.phone}} <span ng-if="!data.phone.length">não informado</span></td>
          </tr>

        </table>

        <div ng-show="showChildrenList" clubinho-children-list list="children" add-child="addChild" edit-child="editChild" delete-child="deleteChild"></div>
        
        <div class="clear"></div>
      </main>
    </ion-content>

    <button class="btn-see-children" ng-click="toggleChildrenList()" ng-hide="showChildrenList">Crianças cadastradas</button>
  </ion-modal-view>
</div>
