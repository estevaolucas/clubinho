<div class="profile" ng-controller="ProfileController">
  <ion-modal-view>
    <ion-content>
      <span class="logo"></span>
        
      <header ng-click="close($event)">
        <span class="gear"><i class="ion-ios-gear"></i></span>
        <button class="close close-profile" ng-click="close($event)"></button>
        <buttom class="edit-profile" ng-click="edit()"></buttom>

        <button ng-click="logout()" class="btn btn-logout">Sair da conta</button>
      </header>

      <main>
        <div class="responsible">
          <h1>{{data.name}}</h1>
          <h3>cpf: {{data.cpf}} <small ng-if="!data.cpf">não informado</small></h3>
        </div>
        <table>
          <tr>
            <td>E-mail:</td>
            <td>{{data.email}}</td>
          </tr>
          <tr>
            <td>Endereço:</td>
            <td>{{data.address}} <small ng-if="!data.address.length">não informado</small></td>
          </tr>
          <tr>
            <td>CEP:</td>
            <td>{{data.zipcode}} <small ng-if="!data.zipcode.length">não informado</small></td>
          </tr>
          <tr>
            <td>Telefone:</td>
            <td>{{data.phone}} <small ng-if="!data.phone.length">não informado</small></td>
          </tr>
        </table>

        <div clubinho-children-list list="children" add-child="addChild" edit-child="editChild" delete-child="deleteChild"></div>
        
        <div class="clear"></div>
      </main>
    </ion-content>
  </ion-modal-view>
</div>
